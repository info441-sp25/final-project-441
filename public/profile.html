<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>!Graduated</title>
  <link rel="stylesheet" href="stylesheets/index.css" />
  <link rel="stylesheet" href="stylesheets/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <script src="javascripts/index.js"></script>
</head>

<body onload="checkLoginStatus()">
  <!-- App View (Logged In) -->
  <div id="app" class="app">

    <nav class="navbar">
      <a href="/" class="logo">!Graduated</a>
      <div class="navbar-right">
        <div class="nav-tabs" id="tabs">
          <button class="nav-btn" onclick="goHome()">Home</button>
          <button class="nav-btn" onclick="goSaved()">Saved</button>
          <button class="nav-btn" onclick="goProfile()">Profile</button>
          <button class="nav-btn" onclick="goCourses()">Courses</button>
        </div>
        <div class="auth-buttons">
          <a href="/" id="home-btn" class="auth-btn">Home</a>
          <a href="/courses.html" id="all-courses-btn" class="auth-btn">Courses</a>
          <a href="/signin" id="login-btn" class="auth-btn login-btn">Log In</a>
          <a href="/signout" id="logout-btn" class="auth-btn hidden">Log Out</a>
        </div>
    </nav>

    <div id="profile" class="page">
      <div class="container">
        <h2>My Profile</h2>
        <div id="user-info">
          <p><strong>Username:</strong> <span id="user-name"></span></p>
          <p><strong>Saved Courses:</strong> <span id="num-saved"></span></p>
          <p><strong>Reviews:</strong> <span id="num-reviews"></span></p>
          <!-- <p><strong>Bio:</strong> <span id="user-bio"></span></p> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>

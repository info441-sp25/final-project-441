<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>!Graduated</title>
  <link rel="stylesheet" href="stylesheets/course_detail.css">
  <link rel="stylesheet" href="stylesheets/index.css" />


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <script src="javascripts/index.js"></script>
  <script src="javascripts/results.js"></script>
  <script src="javascripts/course_detail.js"></script>


</head>

<body onload="checkLoginStatus(); init()">
  <!-- Navigation -->
  <!-- <nav class="navbar">
    <a href="/" class="logo">!Graduated</a>
    <a href="/signin" class="btn-login">Log In</a>
  </nav> -->

  <!-- App View (Logged In) -->
  <div id="app" class="app">

    <nav class="navbar">
      <a href="/" class="logo">!Graduated</a>
      <div class="navbar-right">
        <div class="nav-tabs" id="tabs">
          <button class="nav-btn" onclick="goHome()">Home</button>
          <button class="nav-btn" onclick="goSaved()">Saved</button>
          <button class="nav-btn" onclick="goProfile()">Profile</button>
          <a href="/courses.html" id="course-btn" class="nav-btn">Courses</a>
        </div>
        <div class="auth-buttons">
          <a href="/signin" id="login-btn" class="auth-btn login-btn">Log In</a>
          <a href="/signout" id="logout-btn" class="auth-btn hidden">Log Out</a>
        </div>
      <div class="tabs hidden" id="tabs">
        <button class="tab" onclick="goHome()">Home</button>
        <button class="tab" onclick="goSaved()">Saved</button>
        <button class="tab" onclick="goProfile()">Profile</button>
        <button class="tab" onclick="goHome()">Profile</button>
      </div>
    </nav>

    <div id="saved" class="page">
      <button class="back-btn" onclick="history.back()">‚Üê Back</button>
      <div class="container">
        <div id="courseCode" style=""></div>
        <h2 id="courseNameLong"></h2>
        <div id="desc"></div>
        <br>
        <div id="misc"></div>
      </div>
      <br>
      <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1> Reviews</h1>
          <button id="review-button"onclick="openReview()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
          </button>
        </div>

        <!-- <div style="display: flex; flex-direction: column;"> -->
        <div id="reviewForm" class="review-form hidden" style="margin-top: 24px; padding: 24px; border: 2px solid #4B2E83; border-radius: 16px; background-color: #f8f6fc; box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06); max-width: 740px;  box-sizing: border-box;">
          <label for="reviewText" style="font-weight: 600; color: #4B2E83; margin-bottom: 8px; display: block;">Your Review</label>
          <textarea id="reviewText" class="styled-textarea" placeholder="Write your review..." rows="4" style="width: 90%; padding: 1rem; border: 1.5px solid #b4a7d6; border-radius: 12px; font-size: 1rem; font-family: 'Poppins', sans-serif; color: #2e2e2e; background-color: white; box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04); resize: vertical;"></textarea>
          <button onclick="submitReview()" class="styled-submit" style="margin-top: 12px; background-color: #4B2E83; color: white; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 12px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease;">Submit</button>
        </div>
        <!-- </div> -->
        

        <div id="reviews" class="results-list" style="margin-top: 24px;"></div>
      </div>
    </div>
</body>
</html>

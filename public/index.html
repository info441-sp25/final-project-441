<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>!Graduated</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body onload="checkLoginStatus()">

<div id="app">
  <nav class="navbar">
    <a href="/" class="logo">!Graduated</a>
    <div class="tabs" id="tabs">
      <button class="tab" onclick="goHome()"">Home</button>
      <button class="tab" onclick="goSaved()">Saved</button>
      <button class="tab" onclick="goCourses()"">Courses</button>
      <button class="tab" onclick="goProfile()"">Profile</button>
    </div>
    <a href="/signin" id="login-btn" class="btn-login">Log In</a>
    <a href="/signout" id="logout-btn" class="btn-login hidden">Log Out</a>
  </nav>


  <!-- Login Gate View -->
  <div id="login-gate" class="login-gate visible">
    <main class="center-content">
      <h1 class="hero-title">Welcome to !Graduated</h1>
      <p class="hero-subtitle">Plan your next class. Stress-free.</p>
      <form id="search-container">
        <input type="text" id="course-input" placeholder="Search for a course (e.g., INFO 441)" />
        <select id="department-select">
          <option value="">All Departments</option>
          <option value="INFO">INFO</option>
          <option value="CSE">CSE</option>
        </select>
        <select id="quarter-select">
          <option value="">All Quarters</option>
          <option value="Autumn">Autumn</option>
          <option value="Winter">Winter</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
        </select>
        <button id="search-btn" type="submit" onclick="searchCourse()">Search</button>
      </form>


      <div id="result-container" class="container hidden">
        <div id="results" class="card-grid"></div>
      </div>
    </main>
  </div>
</div>

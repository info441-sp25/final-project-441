<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>!Graduated</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <script src="javascripts/index.js"></script>
  <script src="javascripts/results.js"></script>

</head>
<body onload="checkLoginStatus()">

  <nav class="navbar">
    <a href="/" class="logo">!Graduated</a>
    <div class="navbar-right">
      <div class="nav-tabs" id="tabs">
        <button class="nav-btn" onclick="goHome()">Home</button>
        <button class="nav-btn" onclick="goSaved()">Saved</button>
        <button class="nav-btn" onclick="goProfile()">Profile</button>
        <a href="/courses.html" id="course-btn" class="nav-btn hidden">Courses</a>
      </div>
      <div class="auth-buttons">
        <a href="/signin" id="login-btn" class="auth-btn hidden">Log In</a>
        <a href="/signout" id="logout-btn" class="auth-btn hidden">Log Out</a>
      </div>
    </div>
  </nav>


  <!-- Login Gate View -->
  <div id="login-gate" class="login-gate visible">
    <main class="center-content">
      <h1 class="hero-title">Welcome to !Graduated</h1>
      <p class="hero-subtitle">Plan your next class. Stress-free.</p>
      <form id="search-container">
        <input type="text" id="course-input" placeholder="Search for a course (e.g., INFO 441)" />
        <select id="department-select">
          <option value="">All Departments</option>
          <option value="INFO">INFO</option>
          <option value="CSE">CSE</option>
        </select>
        <select id="level-select">
          <option value="">All Levels</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="300">300</option>
          <option value="400">400</option>
        </select>
        <button id="search-btn" type="submit" onclick="searchCourse(event)">Search</button>
      </form>
    </main>
  </div>
</div>
</body>
</html>
